name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: 
    # __Future improvement:__
    # Allow definition of versions as parameter of manual run. 
    # Input may look like this: 
    #    inputs:
    #      jira_version: 
    #        default:  8.20.6
    #        required: true
    #      bitbucket_version: 
    #        default: 7.21.0
    #        required: true
    #      bamboo_version:
    #        default: 8.1.3
    #        required: true


jobs:
  buildx:
    name: Build and Push the Docker Images

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: bitbucket
            version: 8.15.1
          - name: bamboo
            version: 9.3.5
          - name: bamboo-build-agent
            version: 9.3.5
          - name: jira
            version: 9.11.3

    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: artemis-${{ matrix.name }}
          restore-keys: |
            artemis-${{ matrix.name }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Release
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: VERSION=${{ matrix.version }}
          context: ./${{ matrix.name }}
          file: ./${{ matrix.name }}/Dockerfile
          platforms: linux/arm64/v8,linux/amd64
          push: true
          tags: ghcr.io/ls1intum/artemis-${{ matrix.name }}:latest,ghcr.io/ls1intum/artemis-${{ matrix.name }}:${{ matrix.version }}
          labels: "runnumber=${GITHUB_RUN_ID}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build PR
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: VERSION=${{ matrix.version }}
          context: ./${{ matrix.name }}
          file: ./${{ matrix.name }}/Dockerfile
          platforms: linux/arm64/v8,linux/amd64
          push: true
          tags: ghcr.io/ls1intum/artemis-${{ matrix.name }}:pr-${{ github.event.number }}
          labels: "runnumber=${GITHUB_RUN_ID}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
